<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_white_cropped (1).png" />  
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@700&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">TimeZone</h1>
        <p class="icon">Icon</p>

    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>&degC</span>
        </div>
            <div class="min-max-hum">
                <h2>Min:</h2>
                <h2 class="min-temperature">min</h2>
                <h2>&degC</h2>
                <h2>Max:</h2>
                <h2 class="max-temperature">max</h2>
                <h2>&degC</h2>
                <h2>Humidity:</h2>
                <h2 class="humidity">hum</h2>
                <h2>%</h2>
                <h2>Visibility:</h2>
                <h2 class="visibility">vis</h2>
                <h2>Km</h2>
            </div>
        
        <div class="temperature-description">Sunny</div>
    </div>


  <script src="app.js"></script>  
</body>
</html>
